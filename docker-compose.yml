version: '3'

services:
  web:
    build: .
    volumes:
      - ./:/usr/src/app/
    ports:
      - 3000:3000
    environment:
      PORT: 3000
      RAILS_ENV: production
      BUNDLE_BIN: "/usr/src/app/vendor/.bundle/ruby/2.7.0/bin"
      BUNDLE_PATH: "/usr/src/app/vendor/.bundle/ruby/2.7.0"
      BUNDLE_APP_CONFIG: "/usr/src/app/.bundle"
    command: bundle exec rails server -b 0.0.0.0 -p 3000 -e development
